<div class="flex justify-center mt-10">
  <mat-card class="md:w-3/4 lg:w-2/5">
    <mat-card-header>
      <mat-card-title>My Fitness</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="text-center">
        <mat-icon class="iconApp">fitness_center</mat-icon>
      </div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="@email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="*****">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="w-full" mat-raised-button color="primary" routerLink="/dashboard">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
