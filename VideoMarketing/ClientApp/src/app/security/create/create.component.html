<mat-card class="w-full md:w-3/4 lg:w-2/5">
  <mat-card-header>
    <mat-card-title class="text-white">My Fitness</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="text-center iconApp mt-3 mb-3">
      <fa-icon [icon]="faMedal"></fa-icon>
    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>First Name</mat-label>
      <input type="text" matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput placeholder="Last Name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="@email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="*****">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button class="w-full" mat-raised-button color="primary" routerLink="/dashboard">Create</button>
  </mat-card-actions>
  <mat-card-actions>
    <button class="w-full" mat-raised-button routerLink="/security/login">I have and account</button>
  </mat-card-actions>
</mat-card>
